title: Codingdog-Blog
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "li"
  email: "someone@somewebsite.somedomain"
  url: "https://my-future-true.github.io/codingdog-blog"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "BABI"
year : "2023"
